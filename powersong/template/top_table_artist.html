{% block top_table %}

<div class="container">
    <ul class="list-group">    
    {% for effort in top %}
      <li class="list-group-item">
        <div class="container">
        <div class="row">
        <div class="col-md-3">
        <a href="https://www.last.fm/music/{{ effort.song__artist_name}}/"><img src="{{ effort.song__artist__image_url }}" class="rounded" onerror="img_error(this);" width="100" height="100"  alt="{{ effort.song__artist_name}}"></a>
        </div>
        <div class="col-md-8">
        <a href="/artist/{{ effort.song__artist__id}}/">{{effort.song__artist_name}}</a>
        </div>
        <div class="col-md-1">
        {% if effort.sort_value %} {{ effort.sort_value }} {{ effort.sort_value_unit }} {% endif %}
        </div>
        </div>
        </div>
      </li>
    {% endfor %}
    </ul>
  </div>
  <hr>

{% endblock %}
