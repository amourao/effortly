<div class="container">
    <div class="row">
        <h3><a href="https://open.spotify.com/playlist/{{ playlist.link }}">{{ playlist.name }}</a></h3>
    </div>
    <div>
        <iframe src="https://open.spotify.com/embed/playlist/{{ playlist.link }}" width="300" height="80"
                frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
</div>
